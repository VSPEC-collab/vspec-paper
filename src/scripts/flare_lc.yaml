  spec_grid:
    name: vspec
    min_teff: 3200 K
    max_teff: 3400 K
    impl_bin: rust
    impl_interp: scipy
star:
  psg_star_template: M
  teff: 3300 K
  mass: 0.12 M_sun
  radius: 0.154 R_sun
  period: 20 day
  misalignment: 0 deg
  misalignment_dir: 0 deg
  ld:
    u1: 0.
    u2: 0.
  spots:
    preset: none
  faculae:
    preset: none
  flares:
    dist_teff_mean: 9000 K
    dist_teff_sigma: 1000 K
    dist_fwhm_mean: 3 hr
    dist_fwhm_logsigma: 0.3
    alpha: -0.829
    beta: 27.17
    min_energy: 1e32 erg
    cluster_size: 4
  granulation:
    mean: 0.0
    amp: 0.00
    period: 5 day
    dteff: 200 K
  grid_params: [500,1000]
planet:
  name: Exoplanet
  radius: 1 R_earth
  gravity:
    mode: kg
    value: 1.0 M_earth
  semimajor_axis: 0.05 AU
  orbit_period: 10 day
  rotation_period: 10 day
  eccentricity: 0.0
  obliquity: 0 deg
  obliquity_direction: 0 deg
  init_phase: 0 deg
  init_substellar_lon: 0 deg
system:
  distance: 1.5 pc
  inclination: 80 deg
  phase_of_periasteron: 0 deg
obs:
  observation_time: 3 day
  integration_time: 30 min
inst:
  single:
    aperture: 2 m
    zodi: 2.0
  bandpass:
    wl_blue: 1 um
    wl_red:  12 um
    resolving_power: 50
    wavelength_unit: um
    flux_unit: W m-2 um-1
  detector:
    beam_width: 5 arcsec
    integration_time: 0.5 s
    ccd:
      pixel_sampling: 8
      read_noise: 11 electron
      dark_current: 0.005 electron/s
      throughput: 0.4
      emissivity: 0.1
      temperature: 50 K
